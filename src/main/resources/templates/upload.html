<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
</head>
<body>
    <header th:insert="fragments/header.html"></header>
    <div class="container">
        <h2>Formulario</h2>
        <form action="/upload" method="POST" th:object="${formulario}" enctype='multipart/form-data'>
            <div class ="form"> 
                <label for="text">Introduce your username:</label>
                <input th:field="*{text}" type="text" id="text" name="userID">
                <label for="img">Select image:</label>
                <input th:field="*{img}" type="file" id="img" name="img" accept="image/*">
                <br>
                <input type="submit">
            </div>
          </form>

          <div class="formResult">
                <hr>
                <p>Aqui abajo se generar√° tu id mi cielo</p>
                <p style="color:aqua" th:text="${id}">Ok</p>
                <p>Subiste esta imagen</p>
                <img th:src="${imgUrl}"/>
                <p>A este usuario</p>
                <p style="color:darkcyan" th:text="${userID}">Ok</p>
                <p style="color: red;" th:text="${excepcion}">OK</p>
          </div>
          <p th:text="${exito}">exito</p>
    </div>

    <footer th:insert="fragments/footer.html"></footer>
</body>
</html>
